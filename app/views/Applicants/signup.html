#{extends 'main.html' /}
#{set title:'New Applicant SignUp' /}

<div class="content">
	<div class="row">
		<div class="span10">
			#{form @login(), class: 'form-stacked', enctype: 'multipart/form-data', id: 'signup-form'}
				<fieldset>
					<legend>New Applicant</legend>
					<div class="clearfix">
						<div class="input">
							<label for="firstname">First Name *</label>
							<input class="span5" id="firstName" type="text" name="firstName"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<label for="middleName">Middle Name</label>
							<input class="span5" id="middleName" type="text" name="middleName"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<label for="lastName">Last Name *</label>
							<input class="span5" id="lastName" type="text" name="lastName"/>
							<span class="help-inline"></span>
						</div>
					</div>	
					<div class="clearfix">
						<div class="input">
							<label for="email">Email *</label>
							<input class="span5" id="email" type="text" name="email"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<label for="password">Password *</label>
							<input class="span5" id="password" type="password" name="password"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<label for="verifyPassword">Re-type Password *</label>
							<input class="span5" id="verifyPassword" type="password" name="verifyPassword"/>
							<span class="help-inline"></span>
						</div>
					</div>
					#{field 'code'}
			        <div class="clearfix">
						<div class="input">
							<label for="code">Please type the code below: </label>
							<img src="@{Applicants.captcha(randomID)}" />
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<label> </label>
							<input type="text" name="code" id="code" size="18" value="" />
							<span class="error">${field.error}</span>
							<input type="hidden" name="randomID" value="${randomID}" />
						</div>
					</div>
			    	#{/field}
					<button type="submit" class="btn primary">Sign Up</button>
				</fieldset>
			#{/form}
		</div>
	</div>
</div>
