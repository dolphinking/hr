#{extends 'main.html' /}
#{set title:'Job Seeker Login' /}

<div class="content">
	<div class="row">
		<div class="span10">
			#{form @checkUser(), class: 'form-stacked', id: 'login-form'}
				<fieldset>
					<legend>Job Seeker Login</legend>
					<div class="clearfix">
						<div class="input">
							<label for="email">Email</label>
							<input class="span5" id="email" type="text" name="email"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<label for="password">Password</label>
							<input class="span5" id="password" type="password" name="password"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<button type="submit" class="btn primary">Sign in</button>
					<a href="#forgetpassword" class="link">lost password?</a>
					<p><br/>
						#{a @signup()}
							<button type="button" class="btn">SignUp</button>
						#{/a}
					</p>
				</fieldset>
			#{/form}
		</div>
	</div>
</div>
