#{extends 'main.html' /}
#{set title:'Job Seeker Login' /}

<div class="content">
	<div class="row">
		<div class="span10">
			#{form @checkApplicant(), class: 'form-stacked', id: 'login-form'}
				<fieldset>
					<legend>Job Seeker Login</legend>
					<div class="clearfix">
						<div class="input">
							<label for="email">Email</label>
							<input class="span5" id="email" type="text" name="email"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<div class="clearfix">
						<div class="input">
							<label for="password">Password</label>
							<input class="span5" id="password" type="password" name="password"/>
							<span class="help-inline"></span>
						</div>
					</div>
					<input type="submit" class="btn primary" value="Sign in"/>
					<a href="#forgetpassword" class="link">lost password?</a>
				</fieldset>
				<span>
					<font color="red">
						#{if flash.error}
							${error ?: flash.error}
						#{/if}
					</font>
				</span>
			#{/form}
			<p><br/>
				#{a @signup()}
					<input type="button" class="btn" value="SignUp"/>
				#{/a}
			</p>
		</div>
	</div>
</div>
