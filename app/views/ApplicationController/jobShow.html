#{extends 'main.html' /}
#{set title: 'Human Equation UAE'/}

<div class="content">
	<div class="page-header">
		<h2>Latest Job Openings</h2>
	</div>
	<div class="row">
		<div class="span10">
			<h2>Job List</h2>
			<p>
				#{ifnot jobs}
					No Job inside this category
				#{/ifnot}
			</p>
			<div>
				<ul>
					#{list items:jobs, as: 'job'}
						<li>#{a @ApplicationController.jobDescription(job.id)}${job.title}#{/a}</li>
					#{/list}
				</ul>
			</div>
		</div>
	</div>
</div>
