#{extends 'main.html' /}
#{set title: 'Human Equation UAE'/}

<div class="content">
	<div class="page-header">
		<h2>Latest Job Openings</h2>
	</div>
	<div class="row">
		<div class="span10">
			<div>
				<ul>
					#{list items:jobCategories, as: 'jobCategory'}
						<li>
							<h3>#{a @jobShow(jobCategory?.id)}${jobCategory?.name}#{/a}</h3>
						</li>
					#{/list}
				</ul>
			</div>
			#{ifnot jobCategories}
				<div>
					No jobs...
				</div>
			#{/ifnot}
		</div>
	</div>
</div>
