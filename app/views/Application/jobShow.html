#{extends 'main.html' /}
#{set title: 'Human Equation UAE'/}

<div class="content">
	<div class="page-header">
		<h2>${jobCategory.name}</h2>
	</div>
	<div class="row">
		<div class="span10">
			<p>
				#{ifnot jobs}
					No Job inside this category
				#{/ifnot}
			</p>
			<div>
				<ul>
					#{list items:jobs, as: 'job'}
						<li><h4>#{a @jobDescription(job.id)}${job?.title}#{/a}</h4></li>
					#{/list}
				</ul>
			</div>
		</div>
	</div>
</div>
