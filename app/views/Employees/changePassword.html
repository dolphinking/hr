#{extends 'main.html' /}
#{set title:'Change Password' /}

<div class="content">
	<div class="page-header">
		#{include 'settings_menu.html'/}
	</div>
	<div class="row">
		<div class="span10">
			#{form @alterPassword(), class: 'form-stacked'}
			#{if flash.success}
			<div class="alert-message success" data-alert="alert">
				<a class="close" href="#">×</a>
				<p>
					<strong>${flash.success}</strong>
				</p>
			</div>
	    #{/if}	
			#{if flash.error}
			<div class="alert-message error" data-alert="alert">
				<a class="close" href="#">×</a>
				<p>
					<strong>${error ?: flash.error}</strong>
				</p>
			</div>
			#{/if}
			<fieldset>
				<legend>Change Password of Current User</legend>				
				<div class="clearfix">
					<div class="input">
						<label for="oldPassword">Old Password *</label>
						<input type="password" name="oldPassword" />
						<span class="help-inline"></span>
					</div>
				</div>
				<div class="clearfix">
					<div class="input">
						<label for="verifyPassword">New Password *</label>
						<input type="password" name="verifyPassword" />
						<span class="help-inline"></span>
					</div>
				</div>
				<div class="clearfix">
					<div class="input">
						<label for="fullName">Re-enter New Password *</label>
						<input type="password" name="newPassword" />
						<span class="help-inline"></span>
					</div>
				</div>
				<button type="submit" class="btn primary">Change Password</button>
			</fieldset>
			#{/form}
		</div>
	</div>
</div>
